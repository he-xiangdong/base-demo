<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>完美拖拽</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            text-align: center;
            user-select: none;
        }

        section {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            display: inline-block;
            width: 400px;
            height: 300px;
            border: 2px solid #fff;
        }

        #title {
            padding: 0 20px;
            text-align: right;
            border-bottom: 1px solid #fff;
            line-height: 40px;
            cursor: move;
        }
        #back {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h3>完美拖拽</h3>

    <section draggable="true">
        <div id="title">
            <span id="back">点击回放拖拽轨迹</span>
        </div>
    </section>

    <script>
        var title = document.getElementById('title');
        var back = document.getElementById('back');

        title.

    </script>
</body>
</html>

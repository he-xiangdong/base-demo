<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>函数接收参数并弹出</title>
    <style>
        body {
            text-align: center;
        }
    </style>
</head>

<body>
    <h3>函数接收参数并弹出</h3>
    <section>
        <input type="text" value="上海市"><br><br>
        <input type="text" value="杨浦区"><br><br>
        <input type="button" value="传参">
    </section>

    <script>
        var oInput = document.getElementsByTagName('input');

        oInput[2].onclick = function() {
            alertMsg(oInput[0], oInput[1]);
        }

        function alertMsg(val1, val2) {
            alert(val1.value + val2.value);
        }
    </script>
</body>

</html>

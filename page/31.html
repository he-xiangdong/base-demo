<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>agruments应用一求出函数参数的总合</title>
    <style>
        body {
            text-align: center;
        }

        pre {
            color: green;
            background: #f0f0f0;
            border: 1px dashed green;
            text-align: left;
            display: inline-block;
        }

        span {
            color: #999;
        }
    </style>
</head>

<body>
    <h3>agruments应用一求出函数参数的总合</h3>
    <section>
        <pre>

    function sum() {
        var results = 0;
        for (var i = 0; i < arguments.length; i++) {    
            results += arguments[i];
        }
        return results;
    }
            
    console.log(sum(1,2,3,4,5,6,7,8,9));    <span>// 45</span>

        </pre>
    </section>

    <script>

        function sum() {
            var results = 0;
            for (var i = 0; i < arguments.length; i++) {
                results += arguments[i];
            }
            return results;
        }

        console.log(sum(1, 2, 3, 4, 5, 6, 7, 8, 9));
    </script>
</body>

</html>

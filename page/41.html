<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>跟随鼠标移动（大图展示）</title>
    <style>
        body {
            text-align: center;
            overflow: hidden;
        }

        ul {
            margin: 0;
            padding: 0;
            display: inline-block;
            margin: auto;
        }

        li {
            list-style: none;
            float: left;
            width: 200px;
            height: 200px;
            margin: 0 20px;
            border: 1px solid #333;
        }

        img {
            width: 100%;
            height: 100%;

        }

        #big-preview {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 350px;
            height: 350px;
            border: 2px solid #ccc;
        }
    </style>
</head>

<body>
    <h3>跟随鼠标移动（大图展示）</h3>
    <section>
        <ul>
            <li>
                <img src="../images/12-01.jpg" alt="">
            </li>
            <li>
                <img src="../images/12-02.jpg" alt="">
            </li>
            <li>
                <img src="../images/12-03.jpg" alt="">
            </li>
            <li>
                <img src="../images/12-04.jpg" alt="">
            </li>
        </ul>

        <div id="big-preview"></div>
    </section>

    <script>
        var imgs = document.getElementsByTagName('img');
        var preview = document.getElementById('big-preview');

        for (var i = 0; i < imgs.length; i++) {
            imgs[i].onmousemove = function (event) {
                
                preview.innerHTML = '<img src="' + this.src + '" alt="">';
                setPreview(event);
            }

            imgs[i].onmouseout = function (event) {
                preview.style.display = 'none';
            }
        }

        function setPreview(event) {
            var event = event || window.event;
            preview.style.top = event.clientY + 20 + 'px';
            preview.style.left = event.clientX + 20 + 'px';
            preview.style.display = 'block';
        }

    </script>
</body>

</html>

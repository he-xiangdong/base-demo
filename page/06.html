<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>记住密码提示框</title>
    <style>
        body {
            text-align: center;
        }
        
        div {
            display: none;
            padding: 10px;
            width: 200px;
            margin: 10px auto;
            color: red;
            border: 1px solid rgb(231, 31, 81);
        }
    </style>
</head>

<body>
    <h3>记住密码提示框</h3>

    <section>
        <label>
            <input type="checkbox">
            两周内自动登陆
        </label>

        <div>为了您的信息安全，请不要在网吧或公用电脑上使用此功能！</div>
    </section>

    <script>
        var oDiv = document.getElementsByTagName('div')[0];
        var oLab = document.getElementsByTagName('label')[0];

        oLab.onmouseover = function() {
            oDiv.style.display = 'block';
        }

        oLab.onmouseout = function() {
            oDiv.style.display = 'none';
        }
    </script>
</body>

</html>

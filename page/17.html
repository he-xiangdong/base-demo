<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>鼠标移过，修改图片路径</title>
    <style>
        body {
            text-align: center;
        }

        ul {
            margin: 0;
            padding: 0 0 5px 5px;
            border: 3px solid #ddd;
            border-radius: 5px;
            display: inline-block;
            width: 300px;
        }

        li {
            list-style: none;
            float: left;
            width: 70px;
            height: 70px;
            margin: 5px 5px 0 0;
        }

        li:first-of-type {
            width: 220px;
            height: 220px;
        }

        img {
            width: 100%;
            height: 100%;
            background: #333;
        }
    </style>
</head>

<body>
    <h3>鼠标移过，修改图片路径</h3>
    <section>
        <ul>
            <li>
                <img src="../images/17-01.gif" alt="">
            </li>
            <li>
                <img src="../images/17-02.png" alt="">
            </li>
            <li>
                <img src="../images/17-03.png" alt="">
            </li>
            <li>
                <img src="../images/17-04.png" alt="">
            </li>
            <li>
                <img src="../images/17-05.png" alt="">
            </li>
            <li>
                <img src="../images/17-06.gif" alt="">
            </li>
            <li>
                <img src="../images/17-07.gif" alt="">
            </li>
            <li>
                <img src="../images/17-08.gif" alt="">
            </li>
            <li>
                <img src="../images/17-09.gif" alt="">
            </li>
            <li>
                <img src="../images/17-10.png" alt="">
            </li>
            <li>
                <img src="../images/17-11.png" alt="">
            </li>
            <li>
                <img src="../images/17-12.png" alt="">
            </li>
        </ul>
    </section>

    <script>
        var oImg = document.getElementsByTagName('img');
        var oLi = document.getElementsByTagName('li');

        for (let i = 0; i < oLi.length; i++) {
            oLi[i].index = i;

            oLi[i].onmouseover = function () {
                var src = oImg[this.index].getAttribute('src');
                oImg[0].src = src;
            }

        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>累加按钮，自加1</title>
    <style>
        body {
            text-align: center;
        }
    </style>
</head>
<body>
    <h3>累加按钮，自加1</h3>

    <button>0</button>

    <script>
        var btn = document.getElementsByTagName('button')[0];
        var n = 0
        btn.onclick = function () {
            btn.innerHTML = ++n;
            console.log(n);
        }
    </script>
</body>
</html>

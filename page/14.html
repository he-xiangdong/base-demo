<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>简易JS年历</title>
    <style>
        body {
            text-align: center;
        }
        
        section {
            display: inline-block;
            padding: 10px;
            background: #e7e7e7;
            width: 240px;
        }
        
        ul#calender {
            margin: 0;
            padding: 0;
            margin-right: -10px;
            overflow: hidden;
        }
        
        ul#calender li {
            list-style: none;
            float: left;
            margin: 0 10px 10px 0;
            width: 50px;
            height: 50px;
            border: 1px solid #000;
            background: #000;
            color: #fff;
            box-sizing: border-box;
            cursor: pointer;
        }
        
        ul#calender .active {
            background: #fff;
            color: rgb(247, 139, 159);
        }
        
        strong {
            display: block;
        }
        
        div#holiday-msg {
            border: 1px solid #fff;
            padding: 5px;
            text-align: left;
        }
    </style>
</head>

<body>
    <h3>简易JS年历</h3>
    <section>
        <ul id="calender">
            <li><strong>1</strong>JAN</li>
            <li><strong>2</strong>FER</li>
            <li class="active"><strong>3</strong>MAR</li>
            <li><strong>4</strong>APR</li>
            <li><strong>5</strong>MAY</li>
            <li><strong>6</strong>JUN</li>
            <li><strong>7</strong>JUL</li>
            <li><strong>8</strong>AUG</li>
            <li><strong>9</strong>SEP</li>
            <li><strong>10</strong>OCT</li>
            <li><strong>11</strong>NOV</li>
            <li><strong>12</strong>DEC</li>
        </ul>
        <div id="holiday-msg">
            <strong><span>3</span>月节日</strong>
            <p>妇女节：3月8日妇女节，与我无关。</p>
        </div>
    </section>

    <script src="../data/holiday.js"></script>
    <script>
        var oLi = document.getElementById('calender').getElementsByTagName('li');
        var holidayMsg = document.getElementById('holiday-msg');
        var mm = holidayMsg.getElementsByTagName('span')[0];
        var info = holidayMsg.getElementsByTagName('p')[0];

        for (let i = 0; i < oLi.length; i++) {
            oLi[i].index = i;
            oLi[i].onmouseover = function() {
                for (let j = 0; j < oLi.length; j++) {
                    oLi[j].className = '';
                }
                this.className = 'active';
                mm.innerHTML = this.index + 1;
                info.innerHTML = holidayData[this.index];
            }

        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自动播放——幻灯片效果</title>
    <style>
        body {
            text-align: center;
        }

        section {
            position: relative;
            margin: auto;
            width: 400px;
            height: 200px;
        }

        ul {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        #banner {
            position: relative;
        }

        #banner li {
            position: absolute;
            top: 0;
            left: 0;

            width: 400px;
            height: 200px;
            opacity: 0;
        }

        #banner li:first-of-type {
            opacity: 1;
        }

        #banner img {
            width: 100%;
            height: 100%;
        }

        #btn-num {
            position: absolute;
            right: 0;
            bottom: 5px;
        }

        #btn-num li {
            float: left;
            width: 25px;
            height: 25px;
            line-height: 25px;
            background: rgb(255, 138, 29);
            border-radius: 50%;
            color: #fff;
            margin-right: 10px;
            cursor: pointer;
        }

        #btn-num li:first-of-type {
            background: red;
        }
    </style>
</head>

<body>
    <h3>自动播放——幻灯片效果</h3>
    <section>
        <ul id="banner">
            <li>
                <img src="../images/29-01.jpg" alt="">
            </li>
            <li>
                <img src="../images/29-02.jpg" alt="">
            </li>
            <li>
                <img src="../images/29-03.jpg" alt="">
            </li>
            <li>
                <img src="../images/29-04.jpg" alt="">
            </li>
            <li>
                <img src="../images/29-05.jpg" alt="">
            </li>
            <li>
                <img src="../images/29-06.jpg" alt="">
            </li>
        </ul>

        <ul id="btn-num">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
        </ul>
    </section>

    <script>
        var banner = document.getElementById('banner');
        var btnNum = document.getElementById('btn-num');
        var bannerList = banner.getElementsByTagName('li');
        var btnList = btnNum.getElementsByTagName('li');
        var index = 0;


        var timer = setInterval('toggleBanner()', 2000);


        for (var i = 0; i < btnList.length; i++) {
            btnList[i].index = i;
            btnList[i].onmouseover = function () {
                clearInterval(timer);
                index = this.index - 1;
                toggleBanner();
            }

            btnList[i].onmouseout = function () {
                timer = setInterval('toggleBanner()', 2000);
            }
        }


        function toggleBanner() {
            index++;
            for (var i = 0; i < bannerList.length; i++) {
                bannerList[i].style.opacity = 0;
                btnList[i].style.background = 'rgb(255, 138, 29)';
            }

            bannerList[index % bannerList.length].style.opacity = 1;
            btnList[index % bannerList.length].style.background = 'red';

        }

    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>阻止右键菜单（阻止默认事件）</title>
    <style>
        body {
            text-align: center;
        }
        pre {
            margin: auto;
            width: 400px;
            text-align: left;
            color: green;
        }
    </style>
</head>

<body>
    <h3>阻止右键菜单（阻止默认事件）</h3>
    <section>
        <pre>
            document.oncontextmenu = function () {              
                return false;
            }
        </pre>
    </section>

    <script>
        document.oncontextmenu = function () {
            return false;
        }
    </script>
</body>

</html>

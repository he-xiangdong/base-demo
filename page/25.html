<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>网页计算器</title>
    <style>
        body {
            text-align: center;
        }

        section {
            margin: auto;
            width: 282px;
            padding: 10px;
            background: url(../images/25-bg.jpg);
        }

        div {
            width: 100%;
            background: url(../images/25-inputBg.jpg) repeat-x;
            overflow: hidden;
        }

        input {
            float: left;
            width: 100%;
            height: 30px;
            padding: 0;
            margin: 0;
            border: 0;
            outline: none;
            text-align: right;
            background: transparent;
        }

        input:last-of-type {
            height: 60px;
            line-height: 60px;
            font-size: 55px;
        }

        ul {

            margin: 0;
            padding: 0;
            margin-right: -10px;
            overflow: hidden;
        }

        li {
            position: relative;
            list-style: none;
            float: left;
            width: 63px;
            height: 41px;
            margin: 17px 10px 0 0;
        }

        span {
            display: block;
            width: 63px;
            height: 41px;
            line-height: 36px;
            font-size: 20px;
            color: #fff;
            background: url(../images/25-btn.png) no-repeat;
            cursor: pointer;
        }

        span:hover {
            background: url(../images/25-btn.png) no-repeat -64px 0;
        }

        .btn1 span {
            background: url(../images/25-btn.png) no-repeat 0 -42px;
        }

        .btn1 span:hover {
            background: url(../images/25-btn.png) no-repeat -64px -42px;
        }

        .btn2 span {
            position: absolute;
            top: 0;
            right: 0;
            height: 99px;
            line-height: 99px;
            background: url(../images/25-btn.png) no-repeat 0 -163px;
        }

        .btn2 span:hover {
            background: url(../images/25-btn.png) no-repeat -64px -163px;
        }

        .btn3 {
            width: 136px;
        }

        .btn3 span {
            width: 136px;
            background: url(../images/25-btn.png) no-repeat 0 -81px;
        }

        .btn3 span:hover {
            background: url(../images/25-btn.png) no-repeat 0 -122px;
        }
    </style>
</head>

<body>
    <h3>网页计算器</h3>
    <section>
        <div id="screen">
            <input type="text" readonly>
            <input type="text" readonly maxlength="9" value="0">
        </div>

        <ul>
            <li class="btn1">
                <span>c</span>
            </li>
            <li class="btn1">
                <span>%</span>
            </li>
            <li class="btn1">
                <span>÷</span>
            </li>
            <li class="btn1">
                <span>×</span>
            </li>

            <li>
                <span>1</span>
            </li>
            <li>
                <span>2</span>
            </li>
            <li>
                <span>3</span>
            </li>
            <li class="btn1">
                <span>-</span>
            </li>

            <li>
                <span>4</span>
            </li>
            <li>
                <span>5</span>
            </li>
            <li>
                <span>6</span>
            </li>
            <li class="btn1">
                <span>+</span>
            </li>

            <li>
                <span>7</span>
            </li>
            <li>
                <span>8</span>
            </li>
            <li>
                <span>9</span>
            </li>
            <li class="btn2">
                <span>=</span>
            </li>

            <li class="btn3">
                <span>0</span>
            </li>
            <li>
                <span>.</span>
            </li>
        </ul>
    </section>

    <script>
        var btns = document.getElementsByTagName('span');
        var showNum = document.getElementsByTagName('input');

        for (var i = 0; i < btns.length; i++) {
            btns[i].onclick = function () {
                switch (this.innerHTML) {
                    case 'c':
                        showNum[0].value = '';
                        showNum[0].value = 0;
                        break;
                    case '%':
                        showNum[0].value = '';
                        showNum[0].value = 0;
                        break;
                    case '÷':
                        showNum[0].value = '';
                        showNum[0].value = 0;
                        break;
                    case '×':
                        showNum[0].value = '';
                        showNum[0].value = 0;
                        break;
                    case 'c':
                        showNum[0].value = '';
                        showNum[0].value = 0;
                        break;
                }
            }
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自定义右键菜单</title>
    <style>
        body {
            text-align: center;
        }

        #contextMenu {
            display: none;
            position: absolute;
            top: 0;
            left: 0;

            width: 80px;
            background: rgb(53, 128, 250);
        }

        ul {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
            line-height: 30px;
            cursor: pointer;
        }

        li:hover {
            background: rgb(238, 169, 19);
        }
    </style>
</head>

<body>
    <h3>自定义右键菜单</h3>

    <section id="contextMenu">
        <ul>
            <li>复制</li>
            <li>粘贴</li>
            <li>清空</li>
        </ul>
    </section>

    <script>
        var contextMenu = document.getElementById('contextMenu');
        document.oncontextmenu = function (event) {
            var event = event || window.event;
            contextMenu.style.top = event.clientY + 20 + 'px';
            contextMenu.style.left = event.clientX + 20 + 'px';
            contextMenu.style.display = 'block';

            return false;
        }

        document.onclick = function () {
            contextMenu.style.display = 'none';
        }
    </script>
</body>

</html>

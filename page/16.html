<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>提示框效果</title>
    <style>
        body {
            text-align: center;
        }

        ul {
            margin: 0;
            padding: 0;
            display: inline-block;
            border: 1px solid #555;
            padding: 0 0 10px 10px;
            width: 320px;
            margin-right: -10px;
        }

        li {
            float: left;
            list-style: none;
            position: relative;
            width: 70px;
            height: 70px;
            line-height: 70px;
            border: 1px solid #000;
            background: #fff;
            cursor: crosshair;
            margin: 10px 10px 0 0;
            box-sizing: border-box;
        }

        img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 1px solid #444;
            z-index: -99;
            box-sizing: border-box;
        }
        
        /* css 实现 */
        /* li:hover img {
            z-index: 9;
            transform: scale(1.2);
        } */
    </style>
</head>
<body>
    <h3>鼠标移过显示图片</h3>
    <section>
        <ul>
            <li>看表情<img src="../images/12-01.jpg" alt=""></li>
            <li>看表情<img src="../images/12-02.jpg" alt=""></li>
            <li>看表情<img src="../images/12-03.jpg" alt=""></li>
            <li>看表情<img src="../images/12-04.jpg" alt=""></li>
            <li>看表情<img src="../images/12-05.jpg" alt=""></li>
            <li>看表情<img src="../images/12-06.jpg" alt=""></li>
            <li>看表情<img src="../images/12-07.jpg" alt=""></li>
            <li>看表情<img src="../images/12-08.jpg" alt=""></li>
        </ul>
    </section>

    <script>
        var oLi = document.getElementsByTagName('li');
        var oImg = document.getElementsByTagName('img');

        for (let i = 0; i < oLi.length; i++) {
            oLi[i].index = i;
            
            oLi[i].onmouseover = function () {
                oImg[this.index].style.zIndex = 9;
                oImg[this.index].style.transform = 'scale(1.3)';
            }

            oLi[i].onmouseout = function () {
                oImg[this.index].style.zIndex = -99;
                oImg[this.index].style.transform = 'scale(1)';
            }
        }

    
    </script>
</body>
</html>

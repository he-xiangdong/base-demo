<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>鼠标移入/移出改变样式</title>
    <style>
        body {
            text-align: center;
        }
        
        div {
            margin: auto;
            width: 200px;
            height: 200px;
            padding: 10px;
            border: 10px solid black;
            background: black;
            color: white;
            cursor: crosshair;
        }
        
        div.hover {
            background: white;
            color: red;
            border-color: red;
        }
    </style>
</head>

<body>
    <section>
        <h3>鼠标移入/移出改变样式</h3>

        <div>
            鼠标移入改变样式，鼠标移出恢复
        </div>
    </section>

    <script>
        var oDiv = document.getElementsByTagName('div')[0];

        oDiv.onmouseover = function() {
            this.className = 'hover';
        }
        oDiv.onmouseout = function() {
            this.className = '';
        }
    </script>
</body>

</html>
